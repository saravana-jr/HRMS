{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.min.css' %}">
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    
</head>
<body class="m-0 p-0">
    <header class="bg-white text-black py-4 shadow-md">
      <div class="container px-4">
        <img src="https://peopleconnect.cloudberry360.com/media/cloudberry360-technologies-pvt-ltd/photo/cloudberry360_logo.png" width="200"> 
      </div>
    </header>
    <div class="container grid grid-cols-12 gap-4">
      <aside class="col-span-2 bg-blue-500 py-4 text-white h-screen">
        <nav>
          <ul>
            <li class="p-3 font-bold hover:bg-blue-400">
              <a href="#">Leave Request</a>
            </li>
            <li class="p-3 font-bold hover:bg-blue-400">
              <a href="#">Holiday</a>
            </li>
          </ul>
        </nav>
      </aside>
      <main class="col-span-10 bg-white py-4 mt-1">
        <h2 class="text-xl font-bold mb-4">New Employee Leave Request</h2>
        <div class="w-64">
        <form method="POST" action="{% url 'design' %}">
          {% csrf_token %}
          <div>
            <label
              class="block mb-2 mt-2 font-bold text-gray-700"
              for="select-field"
            >
              Leave type
            </label>
            <div class="relative">
              <select
                id="select-field"
                name="leave_type"
                class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline"
              >
                <option>----------</option>
                <option>Credit Leave</option>
                <option>Personal Leave</option>
                <option>Sick Leave</option>
              </select>
              <div
                class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
              >
                <svg class="fill-current h-4 w-4" viewBox="0 0 20 20">
                  <path d="M10 12l-6-6h12z" />
                </svg>
              </div>
            </div>
          </div>
          <div>
            <label
              class="block mb-2 mt-4 font-bold text-gray-700"
              for="start-date"
            >
              From Date
            </label>
            <input
              id="start-date"
              name="start-date"
              type="date"
              class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline"
            />
          </div>
          <div>
            <label
              class="block mb-2 mt-4 font-bold text-gray-700"
              for="start-date"
            >
              To Date
            </label>
            <input
              id="end-date"
              name="to-date"
              type="date"
              class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline"
            />
          </div>
          <div class="w-64">
            <label
              class="block mb-2 mt-4 font-bold text-gray-700"
              for="text-field"
            >
              Reason
            </label>
            <input
              id="text-field"
              name="reason"
              type="text"
              placeholder="Enter reason"
              class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline"
            />
          </div>
          <button class="bg-blue-500 mt-4 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Save</button>
        </form>
        </div>

      </main>
    </div>

    <script src="{% static 'peopleconnect/design.html' %}"></script>
  </body>
</html>
